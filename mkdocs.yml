site_name: Pat
site_url: https://jbaelaw.github.io/pat/
site_description: 법률 및 판례 정리 문서 (Pat)
site_author: baejiho

theme:
  name: material
  language: ko

# 빌드 속도 극대화를 위한 설정
use_directory_urls: false
strict: false
plugins: []

# 메뉴 생성을 수동으로 제한하여 빌드 부하 제거
nav:
  - Home: index.md
  # 나머지 문서는 사이트가 정상 작동 확인 후 점진적으로 추가

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html

validation:
  links:
    unrecognized_links: ignore
  nav:
    omitted_files: ignore
