site_name: Pat
site_url: https://jbaelaw.github.io/pat/
site_description: 법률 및 판례 정리 문서 (Pat)
site_author: baejiho

theme:
  name: material
  language: ko
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

# 빌드 속도 극대화 및 멈춤 방지 설정
use_directory_urls: false
strict: false
plugins: []

# 링크 검사를 완전히 건너뛰도록 설정
validation:
  links:
    unrecognized_links: ignore
    absolute_links: ignore
    anchors: ignore
  nav:
    omitted_files: ignore

# 파일이 너무 많아 자동 인덱싱 중 멈추는 현상을 방지하기 위해 
# 문서를 가나다 순으로 그룹화하여 수동으로 배치하거나 자동 인덱싱을 유지하되 
# 불필요한 분석을 최소화합니다.
