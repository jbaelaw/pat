site_name: Pat
site_url: https://jbaelaw.github.io/pat/
site_description: 법률 및 판례 정리 문서 (Pat)
site_author: baejiho

theme:
  name: material
  language: ko
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.code.copy

# 빌드 속도 극대화 및 멍청한 링크 검사 차단
use_directory_urls: false
strict: false
plugins: []

# 모든 검증 기능을 강제로 끕니다.
validation:
  links:
    unrecognized_links: ignore
    absolute_links: ignore
    anchors: ignore
  nav:
    omitted_files: ignore
    not_found: ignore
    absolute_links: ignore

# Markdown 해석 시 링크 자동 생성을 방지하기 위해 최소한의 확장만 사용
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - toc:
      permalink: true
