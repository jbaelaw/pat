site_name: Pat
site_url: https://jbaelaw.github.io/pat/
site_description: 법률 및 판례 정리 문서 (Pat)
site_author: baejiho

theme:
  name: material
  language: ko
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.code.copy

# 빌드 속도 및 안정성 설정
use_directory_urls: false
strict: false
plugins:
  - search:
      indexing: 'titles' # 내용 전체가 아닌 제목만 인덱싱하여 용량 최적화

# 모든 검증 기능을 강제로 끕니다.
validation:
  links:
    unrecognized_links: ignore
    absolute_links: ignore
    anchors: ignore
  nav:
    omitted_files: ignore
    not_found: ignore
    absolute_links: ignore

# Markdown 해석 시 링크 자동 생성을 방지
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - toc:
      permalink: true

# nav 설정을 삭제하여 MkDocs가 폴더 구조를 기반으로 자동 생성하도록 하되,
# 빌드 시 링크 검사를 하지 않도록 설정 유지
