site_name: Pat
site_url: https://jbaelaw.github.io/pat/
site_description: 법률 및 판례 정리 문서 (Pat)
site_author: baejiho

theme:
  name: material
  language: ko
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.code.copy

# 빌드 속도 극대화 및 모든 검증/분석 기능 원천 차단
use_directory_urls: false
strict: false
plugins: []

# MkDocs 9.5+ 버전에서 링크 검사를 완전히 끄는 유일한 방법
validation:
  links:
    unrecognized_links: ignore
    absolute_links: ignore
    anchors: ignore
  nav:
    omitted_files: ignore
    not_found: ignore
    absolute_links: ignore

# Markdown 확장 최소화 (링크 관련 기능 모두 제거)
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - toc:
      permalink: true

# 파일이 너무 많아 발생하는 인덱싱 부하를 줄이기 위해 수동 nav 설정 (임시)
nav:
  - Home: index.md
