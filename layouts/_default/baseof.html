<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Title }} | Pat</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; line-height: 1.7; color: #333; background: #fafafa; }
    .container { display: flex; min-height: 100vh; }
    nav { width: 280px; background: #fff; border-right: 1px solid #e0e0e0; padding: 20px; overflow-y: auto; position: fixed; height: 100vh; }
    nav h1 { font-size: 1.3em; margin-bottom: 10px; color: #1a1a2e; }
    nav input { width: 100%; padding: 8px 12px; border: 1px solid #ddd; border-radius: 6px; margin-bottom: 15px; font-size: 14px; }
    nav ul { list-style: none; max-height: 80vh; overflow-y: auto; }
    nav li { margin: 2px 0; }
    nav a { text-decoration: none; color: #555; font-size: 13px; display: block; padding: 4px 8px; border-radius: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    nav a:hover { background: #e8eaf6; color: #1a1a2e; }
    main { flex: 1; margin-left: 280px; padding: 40px 60px; max-width: 900px; }
    main h1 { font-size: 1.8em; margin-bottom: 20px; color: #1a1a2e; border-bottom: 2px solid #e8eaf6; padding-bottom: 10px; }
    main h2 { font-size: 1.4em; margin: 25px 0 10px; color: #283593; }
    main h3 { font-size: 1.2em; margin: 20px 0 8px; color: #3949ab; }
    main p { margin: 10px 0; }
    main ul, main ol { margin: 10px 0 10px 20px; }
    main li { margin: 5px 0; }
    main code { background: #f5f5f5; padding: 2px 6px; border-radius: 3px; font-size: 0.9em; }
    main pre { background: #263238; color: #eee; padding: 16px; border-radius: 8px; overflow-x: auto; margin: 15px 0; }
    main pre code { background: none; color: inherit; padding: 0; }
    main blockquote { border-left: 4px solid #7986cb; padding: 10px 20px; margin: 15px 0; background: #e8eaf6; border-radius: 0 8px 8px 0; }
    main table { border-collapse: collapse; width: 100%; margin: 15px 0; }
    main th, main td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    main th { background: #e8eaf6; }
    @media (max-width: 768px) { nav { display: none; } main { margin-left: 0; padding: 20px; } }
  </style>
</head>
<body>
  <div class="container">
    {{ block "main" . }}{{ end }}
  </div>
</body>
</html>
